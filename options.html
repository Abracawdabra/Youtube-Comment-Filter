<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <form>
            <p class="info">
                The filter list accepts literal values with wildcards (*) or
                <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions#Writing_a_regular_expression_pattern" target="_blank">Javascript regular expressions</a>.
                Asterisks can be escaped with a prefixed backslash (\) to avoid being interpretted
                as a wildcard character.
            </p>

            <p class="info">
                Both lists are case-insensitive. Put one entry per line.
            </p>

            <div>
                <input id="chk-hide-filtered-comments" type="checkbox" data-setting="hideFilteredComments">
                <label for="chk-hide-filtered-comments">Hide filtered comments</label>
            </div>

            <div id="comment-filter-controls" class="filter-controls">
                <input id="chk-enable-comment-filter" type="checkbox" data-setting="commentFilterEnabled">
                <label for="chk-enable-comment-filter">Enable comment filter</label>
                <textarea id="txt-comment-filter" data-setting="commentFilter" cols="60" rows="8"></textarea>
                <button id="btn-reset-comment-filter">Reset</button>
            </div>

            <div class="filter-controls">
                <input id="chk-enable-word-censor" type="checkbox" data-setting="wordCensorEnabled">
                <label for="chk-enable-word-censor">Enable word censor</label>
                <textarea id="txt-word-censor" data-setting="wordCensor" cols="60" rows="8"></textarea>
                <button id="btn-reset-word-censor">Reset</button>
            </div>
        </form>
    </body>
</html>
